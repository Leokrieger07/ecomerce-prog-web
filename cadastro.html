<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body id="AuthLayout">
    <div class="auth-image-container">
      <img src="/imagens/login.jpg" alt="Imagem de login" />
    </div>

    <div class="auth-container">
      <div class="auth-logo">
        <img src="/imagens/LogominimalistadaFisher-Parts.png" alt="Logo" />
      </div>
      <h1>Crie sua conta</h1>
      <p class="text-muted">
        Forneça as informações abaixo para criar sua conta.
      </p>

      <div class="inner-auth-container">
        <div>
          <label for="email">Nome completo</label>
          <input
            class="input-auth"
            type="email"
            id="email"
            placeholder="Email..."
            required
          />
        </div>

        <div>
          <label for="email">Endereço eletrônico</label>
          <input
            class="input-auth"
            type="email"
            id="email"
            placeholder="Email..."
            required
          />
        </div>

        <div>
          <label for="email">CPF</label>
          <input
            class="input-auth"
            type="email"
            id="email"
            placeholder="CPF..."
            required
          />
        </div>

        <div>
          <label for="email">Data de nascimento</label>
          <input
            class="input-auth"
            type="email"
            id="email"
            placeholder="xx/xx/xx"
            required
          />
        </div>

        <div>
          <label for="password">Senha</label>
          <input
            class="input-auth"
            type="password"
            id="password"
            placeholder="Senha..."
            required
          />
        </div>

        <div>
          <label for="password">Confirmar senha</label>
          <input
            class="input-auth"
            type="password"
            id="password"
            placeholder="Senha..."
            required
          />
        </div>

        <a href="/index.html">
          <button class="btn">Criar conta</button>
        </a>
      </div>

      <p class="text-muted">
        Não tem uma conta?
        <a class="text-accent" href="/login.html">Entrar</a>
      </p>
    </div>
  </body>
</html>
