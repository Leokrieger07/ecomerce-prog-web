<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body id="AuthLayout">
    <div class="auth-image-container">
      <img src="/imagens/login.jpg" alt="Imagem de cadastro" />
    </div>

    <div class="auth-container">
      <div class="auth-logo">
        <img src="/imagens/LogominimalistadaFisher-Parts.png" alt="Logo" />
      </div>
      <h1>Crie sua conta</h1>
      <p class="text-muted">
        Forneça as informações abaixo para criar sua conta.
      </p>

      <div class="inner-auth-container">

        <div>
          <label for="nome">Nome completo</label>
        </div>
        <div>
          <input class="input-auth" 
          type="text" 
          id="nome" 
          placeholder="Nome completo..." 
          required />
        </div>

        <div>
          <label for="email">Endereço de Email</label>
        </div>
        <div>
          <input class="input-auth" 
          type="email" 
          id="email" 
          placeholder="Email..." 
          required />
        </div>

        <div>
          <label for="cpf">CPF</label>
        </div>
        <div>
          <input class="input-auth" 
          type="text" 
          id="cpf" 
          placeholder="CPF..." 
          required />
        </div>

        <div>
          <label for="dataNascimento">Data de nascimento</label>
        </div>
        <div>
          <input class="input-auth" 
          type="date" 
          id="dataNascimento" 
          required />
        </div>

        <div>
          <label for="senha">Senha</label>
        </div>
        <div>
          <input class="input-auth" 
          type="password" 
          id="senha" 
          placeholder="Senha..."
          required />
        </div>

        <div>
          <label for="confirmSenha">Confirmar senha</label>
        </div>
        <div>
          <input class="input-auth" 
          type="password" 
          id="confirmSenha" 
          placeholder="Confirme a senha..." 
          required />
        </div>

        <div>
          <button class="btn" id="btnCadastrar">Criar conta</button>
        </div>
      </div>

      <p class="text-muted">
        Já tem uma conta?
        <a class="text-accent" href="/login.html">Entrar</a>
      </p>
    </div>
  </body>
</html>
