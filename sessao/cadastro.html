<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    
    
    <div class="container">
        <h1>CRIAR CONTA</h1>
        <div class="info">
            <input type="text" class="nome" placeholder="Nome Completo" required>
            <input type="datetime" class="nascimento" placeholder="Data de Nascimento"required>
            <input type="text" class="cpf" placeholder="CPF" required>
            <input type="email" class="email" placeholder="email" required>
            <input type="password" class="senha" placeholder="Senha" required>
            <input type="password" class="confirmacao" placeholder="Confirmar senha" required>
        </div>
        
        <a href="../tela inicial/index.html">
            <button class="cadastrar">Cadastrar</button>
        </a>
         <p>Ja tem uma conta?<a href="login.html">Login</a></p>
    </div>
</body>
</html>
