<!DOCTYPE html>
<html lang="pt-br'">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="carrinho.css">

</head>
<body>
    <div class="container">
        <div class="cabecalho">
            <a href="../tela inicial/index.html">
                <button class="voltar"><h4><</h4></button>
            </a>
            <h1 class="titulo">Carrinho de Compras</h1>
        </div>

        <ul class="produtos">
            <li class="item">
                <img src="../tela inicial/imagens/linha.png" alt="Linha" />
                <div class="detalhes">
                    <div class="info">
                        <h3>Linha</h3>
                        <p>79,99</p>
                    </div>
                    <div class="quant">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </li>

            <li class="item">
                <img src="../tela inicial/imagens/boia.png" alt="Boia" />
                <div class="detalhes">
                    <div class="info">
                        <h3>Boia</h3>
                        <p>79,99</p>
                    </div>
                    <div class="quant">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </li>

            <li class="item">
                <img src="../tela inicial/imagens/molinete.png" alt="Molinetes" />
                <div class="detalhes">
                    <div class="info">
                        <h3>Molinetes</h3>
                        <p>79,99</p>
                    </div>
                    <div class="quant">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </li>

            <li class="item">
                <img src="../tela inicial/imagens/vara.png" alt="Vara" />
                <div class="detalhes">
                    <div class="info">
                        <h3>Vara</h3>
                        <p>79,99</p>
                    </div>
                    <div class="quant">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </li>

            <li class="item">
                <img src="../tela inicial/imagens/faca.png" alt="Faca" />
                <div class="detalhes">
                    <div class="info">
                        <h3>Faca</h3>
                        <p>79,99</p>
                    </div>
                    <div class="quant">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                </div>
            </li>
        </ul>

        <div class="total-container">
            <label for="total" id="total">Total:</label>
            <input type="text" id="total" value="399,95" readonly>
        </div>

        <div class="final">
            <a href="../tela inicial/index.html">
                <button>Continuar comprando</button>
            </a>
            <button>Finalizar Pagamento</button>
        </div>
    </div>

    <div class="pagamento">
        .
    </div>
</body>
</html>
